<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-primary">

    <div class="container-fluid">
      <ul class="navbar-nav pagination">
        <li class="nav-item page-item">
            <a class="nav-link page-link" href="bootstrap.html">Home Page</a>
        <li class="nav-item page-item">
          <a class="nav-link page-link" href="bootstrap2.html">Page 2</a>
        </li>
        <li class="nav-item page-item">
          <a class="nav-link page-link" href="bootstrap3.html">Page 3</a>
        </li>
        <li class="nav-item page-item active">
          <a class="nav-link page-link" href="bootstrap4.html">Page 4</a>
        </li>
      </ul>
    </div>
    </nav>
    <br>

    
        <div class="page-hero d-flex align-items-center justify-content-center"><h2> Team Members</h2></div>
        <div class="page-hero d-flex align-items-center justify-content-center">

        <!-- Carousel -->
    <div id="demo" class="carousel slide center-block" data-bs-ride="carousel" style="height: 100px; width: 100px; align-self: start;">

        <!-- Indicators/dots -->
    <div class="carousel-indicators" style="bottom: -50px">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img src="kyle.png" alt="Kyle" class="d-block w-100">
        <div class="carousel-caption" style="bottom: -20px">
            <h2>Kyle</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Max.PNG" alt="Max" class="d-block w-100">
        <div class="carousel-caption" style="bottom: -20px">
            <h2>Max</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Caleb.PNG" alt="Caleb" class="d-block w-100">
        <div class="carousel-caption" style="bottom: -20px">
            <h2>Caleb</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="trinity.PNG" alt="Trinity" class="d-block w-100">
        <div class="carousel-caption" style="bottom: -20px">
            <h2>Trinity</h2>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  </div>
  <br>
  <a href="bootstrap.html" class="btn btn-success">Home</a>
  </body>
  </html>
